<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contador Regressivo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Lato', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; background: transparent;
  }
  .countdown { display: flex; gap: 10px; }
  .countdown-item {
    background: #111; padding: 4px 14px 8px 14px;
    border-radius: 6px; text-align: center; color: #B289FF;
  }
  .countdown-item span {
    display: block; font-size: 2rem; font-weight: 900;
  }
  .countdown-item small {
    font-size: 0.8rem; font-weight: 600; margin-top: 0; display: block;
  }
  .end-message {
    color: #B289FF; font-size: 1.5rem; font-weight: bold; display: none;
  }
</style>
</head>
<body>
<div class="countdown" id="countdown">
  <div class="countdown-item"><span id="days">00</span><small>DIAS</small></div>
  <div class="countdown-item"><span id="hours">00</span><small>HORAS</small></div>
  <div class="countdown-item"><span id="minutes">00</span><small>MIN</small></div>
  <div class="countdown-item"><span id="seconds">00</span><small>SEG</small></div>
</div>
<div class="end-message" id="endMessage">Oferta encerrada</div>
<script>
    // Define prazo de 7 dias a partir do acesso
    const deadline = new Date();
    deadline.setDate(deadline.getDate() + 7);
    deadline.setHours(23, 59, 59, 0);

    function updateCountdown() {
        const now = new Date().getTime();
        const timeRemaining = deadline.getTime() - now;

        if (timeRemaining >= 0) {
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Atualiza no HTML
            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        } else {
            // Quando zerar
            document.getElementById("days").textContent = "00";
            document.getElementById("hours").textContent = "00";
            document.getElementById("minutes").textContent = "00";
            document.getElementById("seconds").textContent = "00";
        }
    }

    // Roda logo que abrir a p√°gina + a cada 1s
    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
